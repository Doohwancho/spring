spring:
  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true

    remote:
      restart:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/jwt_refresh_redis?profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      username: root
      password:

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
      format_sql: true
      show_sql: true
      use_sql_comments: true
      use-new-id-generator-mappings: true
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 10000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true

  redis:
    host: localhost
    port: 6379

  # jwt secret key (HashVault-OpenSource)
  jwt:
    secret: RWEPKFSDF3242332!@#vxvcx#$$@gFDGDFGDSFSWMeassdsaweaea

server:
  port: 8080

logging:
  level:
    org.hibernate:
      SQL: debug
      type.descriptor.sql: trace